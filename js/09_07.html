<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 <title>매개변수 실습</title>
</head>
<body>
 <h1>나만의 계산기</h1>
 <script>
 // 덧셈 함수 만들기
 function add(num1, num2) {
 let result = num1 + num2;
 console.log(num1 + " + " + num2 + " = " + result);
 return result;
 }

 // 함수 호출해보기
 add(5, 3); // 출력: 5 + 3 = 8
 add(10, 20); // 출력: 10 + 20 = 30
 </script>
</body>
</html>
