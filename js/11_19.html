<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>실용적인 이벤트 처리</title>
 <style>
 .hidden { display: none; }
 .show { display: block; }
 .error { color: red; border: 2px solid red; }
 .success { color: green; border: 2px solid green; }
 </style>
</head>
<body>
 <div>
 <h3>간단한 로그인 폼</h3>
 <form id="loginForm">
 <input type="text" id="username" placeholder="사용자명" required>
 <input type="password" id="password" placeholder="비밀번호" required>
 <button type="submit">로그인</button>
 </form>

 <div id="toggleContent" class="hidden">
 <p>숨겨진 내용입니다! 토글 버튼으로 보이거나 숨길 수 있어요.</p>
 </div>

 <button id="toggleBtn">내용 보기/숨기기</button>
 <div id="feedback"></div>
 </div>

 <script>
 const loginForm = document.getElementById('loginForm');
 const username = document.getElementById('username');
 const password = document.getElementById('password');
 const toggleBtn = document.getElementById('toggleBtn');
 const toggleContent = document.getElementById('toggleContent');
 const feedback = document.getElementById('feedback');

 // 폼 제출 이벤트
 loginForm.addEventListener('submit', function(event) {
 event.preventDefault(); // 페이지 새로고침 방지

 if (username.value === 'admin' && password.value === '1234') {
 feedback.textContent = '로그인 성공!';
 feedback.className = 'success';
 } else {
 feedback.textContent = '로그인 실패! 다시 시도하세요.';
 feedback.className = 'error';
 }
 });

 // 토글 버튼 이벤트
 toggleBtn.addEventListener('click', function() {
 if (toggleContent.classList.contains('hidden')) {
 toggleContent.classList.remove('hidden');
 toggleContent.classList.add('show');
 this.textContent = '내용 숨기기';
 } else {
 toggleContent.classList.remove('show');
 toggleContent.classList.add('hidden');
 this.textContent = '내용 보기';
 }
 });

 // 실시간 입력 검증
 username.addEventListener('input', function() {
 if (this.value.length < 3) {
 this.style.borderColor = 'red';
 } else {
 this.style.borderColor = 'green';
 }
 });
 </script>
</body>
</html>
