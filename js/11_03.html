<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <div style="text-align: center; margin-top: 50px;">
 <h1> 장바구니</h1>
 <p>상품 개수: <span id="count">0</span>개</p>
 <button onclick="addItem()">상품 추가</button>
 <button onclick="removeItem()">상품 제거</button>
 <button onclick="resetCart()">장바구니 비우기</button>

 <div id="status" style="margin-top: 20px; font-weight: bold;"></div>
 </div>

 <script>
 let itemCount = 0;

 function addItem() {
 itemCount++;
 updateDisplay();
 }

 function removeItem() {
 if (itemCount > 0) {
 itemCount--;
 updateDisplay();
 }
 }

 function resetCart() {
 itemCount = 0;
 updateDisplay();
 }

 function updateDisplay() {
 // DOM 요소 찾기
 const countElement = document.getElementById('count');
 const statusElement = document.getElementById('status');

 // 개수 업데이트
 countElement.textContent = itemCount;

 // 상태 메시지 업데이트
 if (itemCount === 0) {
 statusElement.textContent = '장바구니가 비어있습니다.';
 statusElement.style.color = 'gray';
 } else if (itemCount < 5) {
 statusElement.textContent = '더 담아보세요!';
 statusElement.style.color = 'blue';
 } else {
 statusElement.textContent = '장바구니가 가득해요!';
 statusElement.style.color = 'red';
 }
 }

 // 페이지 로드 시 초기 상태 설정
 updateDisplay();
 </script>
</body>
</html>
