                                                            <!--주석 : ctrl + shift +/-->
<!DOCTYPE html>                                             <!--html5형식의 웹표준 문서임을 알린다.-->
<html lang="ko">                                            <!--html 시작 : lang ="ko" 한국어 기반 (웹번역)-->
<head>                                                      <!--head 시작 : 문서의 머릿글-->
  <meta charset="UTF-8">                                    <!--"UTF-8" 키보다 입력을 한글처리-->
  <title>김개발의 첫 번째 웹페이지</title>                      <!--title : 브라우저 제목 | 탭영역에 글자-->
</head>                                                     <!--head 끝-->
<body>                                                      <!--body 시작 : 본문영역 시작-->
  <h1>안녕하세요!<br>웹 개발의 세계에 오신 것을 환영합니다!</h1>    <!--h로 시작하는 태그는 제목을 입력할때 사용-->
                                                            <!--h1 큰제목 >>>>>h6 작은 제목-->
  <p>저는 정보통신공학과 김개발입니다.</p>                        <!--p 요소 : 문단을 나타냄-->
  <p>오늘부터 웹 개발자가 되기 위한 <br>여행을 시작합니다!</p>      <!--<br> Enter 효과를 <P>요소 안에 추가하고 싶을 때 사용-->
</body>                                                     <!--body 끝 : 본문영역 종료-->
</html>                                                     <!--html 끝-->
